<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator | Bhavesh Choudhary</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .box{
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background-color: #8d8787;
        }
        .box1{
            width: 154px;
            height: 70px;
            border-radius: 5rem;
            background-color: #8d8787;
        }
        .bgO{
            background-color: #FFA500;
        }
        .bgG{
            background-color: #696969;
        }
    </style>
</head>
<body>
    <div id="wrapper" class="w-screen h-screen bg-white text-white font-bold text-xl">

        <div class="w-[375px] h-screen bg-black flex flex-col mx-auto px-5 py-5 gap-10">

            <!--display area-->
            <div class="w-full h-[25%] min-h-[60px] flex justify-end items-end">
                <h1>0</h1>
            </div>

            <!--opration-->
            <div class="grid grid-cols-4 gap-4">
                <div class="box flex justify-center items-center bgG">C</div>
                <div class="box flex justify-center items-center bgG">+/-</div>
                <div class="box flex justify-center items-center bgG">%</div>
                <div class="box flex justify-center items-center bgO">/</div>
                <div class="box flex justify-center items-center">7</div>
                <div class="box flex justify-center items-center">8</div>
                <div class="box flex justify-center items-center">9</div>
                <div class="box flex justify-center items-center bgO">x</div>
                <div class="box flex justify-center items-center">4</div>
                <div class="box flex justify-center items-center">5</div>
                <div class="box flex justify-center items-center">6</div>
                <div class="box flex justify-center items-center bgO">-</div>
                <div class="box flex justify-center items-center">1</div>
                <div class="box flex justify-center items-center">2</div>
                <div class="box flex justify-center items-center">3</div>
                <div class="box flex justify-center items-center bgO">+</div>
                <div class="box1 flex justify-center items-center col-span-2">0</div>
                <div class="box flex justify-center items-center">.</div>
                <div class="box flex justify-center items-center bgO">=</div>
                
            </div>

        </div>

    </div>
</body>
</html>
